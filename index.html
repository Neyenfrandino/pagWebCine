<!DOCTYPE html>
<html>
<head>
    <title>Pagina web Cine</title>
    <link rel="stylesheet" href="archivoCss.css">
    
</head>
<body>
    <h1 class="tituloCine">'CineMark'</h1>

    <div class="FiltroSegunEdad">
        <h3 class="tituloSelectorEdad" id="tituloSelectorEdad">Filtraremos y recomendaremos segun tu edad...</h3>
        <input type="number" class="cajaEdad" id="cajaEdad">
        <select name="" id="selectSeriePeliculas" class="selectSeriePeliculas">
            <option value="">Peliculas</option>
            <option value="">Series</option>
        </select>
    </div>

    <div class="botonesCategoria" id="botonesCategoria">
        <button class="botonComedia" id="botonComedia">Comedia</button>
        <button class="botonCrimen" id="botonCrimen">Crimen</button>
        <button class="botonDrama" id="botoDrama">Drama</button>
        <button class="botonMusical" id="botonMusical">Musical</button>
    </div>

   <div class="agruparPosters">
        <div class="peliculasComedia">
            <img id="miImagen" class="ImgPeliculaVolverAlFuturo" src="img/movieposter_en.jpg" alt="Descripción de la imagen">
            <img id="miImagen2" class="ImgPeliculaTheTrumanShow" src="img/descarga.jpeg" alt="Descripción de la imagen">
            <img id="miImagen3" class="ImgPeliculaTheWolfofWallStreet" src="img/descarga (1).jpeg" alt="Descripción de la imagen">
        </div>

        <div class="peliculasCrimen">
            <img id="miImagen4" class="ImgPeliculaElSecretoDeSusOjos" src="img/elsecretodetusojos.jpeg" alt="Descripción de la imagen">
            <img id="miImagen5" class="ImgPeliculaTheGodfather" src="img/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg" alt="Descripción de la imagen">
        </div>

       <div class="peliculasDrama">
        <img id="miImagen6" class="ImgPeliculaCasBlancaATP" src="img/CasBlancaATP.jpeg" alt="Descripción de la imagen">
        <img id="miImagen7" class="ImgPeliculaTheShawshankRedemption" src="img/The Shawshank Redemption+13jpeg.jpeg" alt="Descripción de la imagen">
        <img id="miImagen8" class="ImgPeliculaTaxiDriver" src="img/Taxi Driver+16.jpeg" alt="Descripción de la imagen">
       </div>

       <div class="peliculaMusical">
        <img id="miImagen9" class="ImgPeliculaLaLaLand" src="img/La_ciudad_de_las_estrellas_La_La_Land-ATP.jpg" alt="Descripción de la imagen">    
        <img id="miImagen10" class="ImgPeliculaLesMiserables" src="img/Les Miserables13.jpg" alt="Descripción de la imagen">    
        <img id="miImagen11" class="ImgPeliculaTheRockyHorrorPictureShow" src="img/The Rocky Horror Picture Show16.jpeg" alt="Descripción de la imagen">    
       </div>

   </div>

   <h2 id="mensajeFinal" class="mensajeFinal"></h2>


    <script src="archivoJs.js"></script>
</body>
</html>
